<ion-view view-title="Control">
  <ion-content class="padding" style="text-align:center">

        <div class="row">
          <button id="forward" on-hold="sendSetpoint('1')" ng-click="sendSetpoint('1')" on-release="sendSetpoint('0')" class="button button-block button-balanced ion-arrow-up-a icons-control large">
          </button>
        </div>
        <div class="row">
          <div class="col">
            <button on-hold="sendSetpoint('2')" ng-click="sendSetpoint('2')" on-release="sendSetpoint('0')" class="button button-block button-positive ion-arrow-left-a icons-control large">
            </button>
          </div>
          <div class="col">
            <button on-hold="sendSetpoint('3')" ng-click="sendSetpoint('3')" on-release="sendSetpoint('0')" class="button button-block button-positive ion-arrow-right-a icons-control large">
            </button>
          </div>
        </div>
        <div class="row">
          <button on-hold="sendSetpoint('4')" ng-click="sendSetpoint('4')" on-release="sendSetpoint('0')" class="button button-block button-assertive ion-arrow-down-a icons-control large">
          </button>
        </div>

  </ion-content>
  </ion-view>
