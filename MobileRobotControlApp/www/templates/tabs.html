<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Readings" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/temperature">
    <ion-nav-view name="tab-temperature"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Control" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/tab/control">
    <ion-nav-view name="tab-control"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Bluetooth" icon-off="ion-bluetooth" icon-on="ion-bluetooth" href="#/tab/bluetooth">
    <ion-nav-view name="tab-bluetooth"></ion-nav-view>
  </ion-tab>
</ion-tabs>
